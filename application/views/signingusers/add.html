
<div class="content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12">
				<div class="page-title-box">
					<h4 class="page-title">{if $suser} Edit User {/if}{else} Add User{/else}</h4>
					
					<div class="clearfix"></div>
				</div>
				{echo Shared\Markup::message($message ?? null)}
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="card">
					<div class="card-body" style = "width: 40%;">
                        <form class="form-horizontal m-t-20" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                 <div class="col-xs-12">
                                    <label>Name <span class="required">*</span></label>
                                    <input class="form-control" type="text" required=""  value="{echo @$suser->fullname}" name="username" placeholder="Full Name">
                                 </div>
                             </div>
                             <div class="form-group">
                                 <div class="col-xs-12">
                                    <label>Email <span class="required">*</span></label>
                                     <input class="form-control" type="email" name="email" required="" value="{echo @$suser->email}" placeholder="email">
                                 </div>
                             </div>
                             <div class="form-group">
                                <div class="col-xs-12">
                                    <label>Contact <span class="required">*</span></label>
                                     <input class="form-control" type="text" name="contact"  required=""  value="{echo @$suser->contact}" placeholder="contact">
                                 </div>
                            </div>
                          
                          
                         
                             <input type="hidden" name="action" value="addUser">
                             <div class="form-group text-right m-t-20">
                                 <div class="col-xs-12">
                                     <button class="btn btn-rounded  btn-primary btn-custom w-md waves-effect waves-light" type="submit">{if $suser} Edit User Details {/if}{else} Add User Details{/else}</button>
                                 </div>
                             </div>
                     
                            
                             <div>
                             <hr>
                          
                          
                             </div>
                         </form>
					
					</div>
				</div>
			</div>
		</div>
		<br>
	
	</div>
</div>
