
<div class="content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12">
				<div class="page-title-box">
					<h4 class="page-title">Add Contract Details</h4>
					
					<div class="clearfix"></div>
				</div>
				{echo Shared\Markup::message($message ?? null)}
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="card">
					<div class="card-body">
                        <form class="form-horizontal m-t-20" action="addContract" method="post" >
                            <div class="form-group">
                                 <div class="col-xs-12">
                                     <input class="form-control" type="text" required="" name="contract_name" placeholder="Contract Name">
                                 </div>
                             </div>
                             <div class="form-group">
                                 <div class="col-xs-12">
                                     <input class="form-control" type="text" name="company" required="" placeholder="Company">
                                 </div>
                             </div>
                             <div class="form-group">
                                <div class="col-xs-12">
                                    <select class="form-control"  name="type" required="">
                                        
                                        <option value="customer">Customer</option>
                                        <option value="vendor">Vendor</option>
                                        <option value="partner">Partner</option>
                                       
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <input class="form-control" type="date" name="startDate" required="" placeholder="Start Date">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <input class="form-control" type="date" name="endDate" required="" placeholder="End Date">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <textarea class="form-control" type="text" required="" name="notes" placeholder="notes"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <input class="form-control" type="text" required="" name="users" placeholder="Users">
                                </div>
                            </div>
                    
                             <input type="hidden" name="action" value="addContract">
                             <div class="form-group text-right m-t-20">
                                 <div class="col-xs-12">
                                     <button class="btn btn-rounded  btn-primary btn-custom w-md waves-effect waves-light" type="submit">Add Contract</button>
                                 </div>
                             </div>
                     
                            
                             <div>
                             <hr>
                          
                          
                             </div>
                         </form>
					
					</div>
				</div>
			</div>
		</div>
		<br>
	
	</div>
</div>
