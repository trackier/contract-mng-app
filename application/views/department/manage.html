<div class="content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12">
				<div class="row" style="margin-bottom: 10px;">
					<div class="col-10">
					
						{echo Shared\Markup::message($message ?? null)}
					</div>
					<div class="col-2">
						<a href="/department/add" class="btn btn-xs btn-outline-info">Add Department<i class="fa fa-plus"></i></a>
					</div>
				</div>
				
				{if $departments}
				<div class="card shadow mb-4">
					<div class="card-header py-3">
						<h6 class="m-0 font-weight-bold text-primary">Department Manage</h6>
					</div><br>
					
					<div class="card-body">
						<div class="table-responsive">
							<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
								<thead>
									<tr>
										<th>Name</th>
										<th>Description</th>
										<th>Email</th>
										
									</tr>
								</thead>
								<tbody>
									{foreach $obj in $departments}
									<tr data-id='{echo $obj->_id}'>
										<td>{echo $obj->name}</td>
										<td>{echo $obj->description}</td>
										
										
										<td> <a href="/department/delete/{echo $obj->_id}" class="btn btn-xs btn-outline-danger delete"><i class="fa fa-trash"></i> Delete</a>
										<a class="btn btn-outline-primary"  href="/department/edit/{echo $obj->_id}" padding="10px"><i class="fa fa-pencil-square-o"></i>Edit</a></td>
									</tr>
									{/foreach}
								</tbody>
							</table>
						</div>
					</div>
				</div>
				{/if} {else}
				<div class="card-body">
					<p class="card-text">No departments Found</p>
				</div>
				{/else}
				
			</div>
		</div>
	</div>
</div>
