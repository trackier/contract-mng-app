<div class="content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12">
				<div class="row">
					<div class="col-10">
						
						{echo Shared\Markup::message($message ?? null)}
					</div>
					<div class="col-2">
						<a href="/department/manage" class="btn btn-xs btn-outline-info">View All<i class="fa fa-eye"></i></a>
					</div>
				</div>
				<form method="post" action="" enctype="multipart/form-data">
					<div class="card card-body m-b-20">
						<div class="form-group row">
							<label class="col-sm-3 col-form-label">Name</label>
							<div class="col-sm-9 col-md-6">
								<input type="text" name="data[name]" value="$department->name" class="form-control"  placeholder="Enter name">
							</div>
						</div>

						<div class="form-group row">
							<label class="col-sm-3 col-form-label">Description</label>
							<div class="col-sm-9 col-md-6">
								<input type="text" name="data[description]" value="$department->description" class="form-control"  placeholder="Enter Description">
							</div>
						</div>

						
                        <div class="form-group row">
							<label class="col-sm-3 col-form-label">Department Lead</label>
							<div class="col-sm-9 col-md-6">
								<select class="form-control"  name="data[team_lead_id]" required="" value="{echo $department->team_lead_id}">
									{foreach $user in $users}
									<option value="{echo $user->_id}">{echo $user->name}</option>
									{/foreach}
									
								</select>
							</div>
						</div>
						

						

						<div class="form-group">
							<button type="submit" class="btn btn-rounded btn-primary"><i class="fa fa-check"></i> Save</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
