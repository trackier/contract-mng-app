<div class="login-card" style="width:30%; margin-inline:5%; margin-top: 10%;">
    {echo Shared\Markup::message($message ?? null)}
    <form class="form-horizontal m-t-20" action="changepassword" method="post" >
        <div class="form-group">
            <div class="col-xs-12">
                <label>New Password</label>
                <input class="form-control" type="password" name="password" required="" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <label>Reenter New Password</label>
                <input class="form-control" type="password" name="password2" required="" placeholder="Password">
            </div>
        </div>
        <input type="hidden" name="action" value="changepassword">
        <div class="form-group text-center m-t-20">
            <div class="col-xs-12">
                <button class="btn btn-dark btn-custom w-md waves-effect waves-light" style="width:100%" type="submit">Change Password</button>
            </div>
        </div>
        <div>
        <hr>
    </div>
    </form>
</div>
