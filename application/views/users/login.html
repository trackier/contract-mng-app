<div class="login-card" style="width:30%; margin-inline:35%; margin-top: 5%;">
    <div class="text-center">
        <span><img src="https://trackier.com/images/Trackier_Logo.png" class="img-fluid rounded"></span>
        <div style="margin-bottom: 20px; color:rgb(55, 55, 55)">Contract Management </div>
    </div>
    {echo Shared\Markup::message($message ?? null)}
    <form class="form-horizontal m-t-20" action="login" method="post" >
       <div class="form-group">
            <div class="col-xs-12">
                <input class="form-control" type="text" required="" name="email" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <input class="form-control" type="password" name="password" required="" placeholder="Password">
            </div>
        </div>
        
        <input type="hidden" name="action" value="login">
        <input type="hidden" name="token" value="{echo $__token}">

        <div class="form-group text-center m-t-20">
            <div class="col-xs-12">
                <button class="btn btn-dark btn-custom w-md waves-effect waves-light" style="width:100%" type="submit">Log In</button>
            </div>
        </div>
        <div>
        <hr>
        
        </div>
    </form>
</div>
