
<div class="content">
	<div class="container-fluid">
		<div class="row" style="padding: 10px;">
			<div class="col-10">
				{echo Shared\Markup::message($message ?? null)}
			</div>
			<div class="col-2">
				<a class="btn btn-outline-primary"  href="/activity/manage" padding="10px"><i class="fa fa-eye"></i>View Activities</a></td>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="card">
					<div class="card-body" style = "width: 100%;">
						<form class="form-horizontal m-t-20 row"  method="post" enctype="multipart/form-data">
							<div class="form-group  col-12">
								<div class="col-xs-12">
									<label>Activity Name <span class="required"></span></label>
									<input class="form-control" type="text" name="data[name]" value="{echo @$activityDetails->name}" required="" placeholder="name">

								</div>
							</div>
							<div class="form-group col-6">
                                <div class="col-xs-12">
                                <label>Team Members<span class="required"></span></label>
                                <select class="form-control selectpicker selectVal" name="data[teamMembers][]" data-value='{echo json_encode($activityDetails->teamMembers)}' multiple="" data-placeholder="Team Members">
                                    {foreach $k in $users}
                                    <option value="{echo $k_i}">{echo $k->email}</option>
                                    {/foreach}
                                </select>
                                </div>
                            </div>
						
							
							<div class="form-group  col-6">
								<div class="col-xs-12">
									<label>Description <span class="required"></span></label>
									<textarea class="form-control" type="text" required="" name="data[description]"  placeholder="description">{echo @$activityDetails->description}</textarea>
								</div>
							</div>
							<div class="form-group col-6" >
								<div class="col-xs-12">
									<label>Start Date <span class="required"></span></label>
									<input class="form-control" type="date" name="data[startDate]"   {if @$activityDetails } value="{echo \Framework\TimeZone::printDateFormatted(@$activityDetails->startDate)}" {/if}   required="" placeholder="Start Date">
								</div>
							</div>
                            <div class="form-group col-6" >
								<div class="col-6">
									<label>End Date <span class="required"></span></label>
									<input class="form-control" type="date" name="data[endDate]" {if @$activityDetails } value="{echo \Framework\TimeZone::printDateFormatted(@$activityDetails->endDate)}" {/if}  required="" placeholder="End Date">
								</div>
							</div>
							<input type="hidden" name="action" value="addContract">
							<div class="form-group col-6">
								<div >
									<button class="btn btn-rounded  btn-primary btn-custom w-md waves-effect waves-light" type="submit">{if @$activityDetails} Edit {/if} {else} Add {/else} Activity</button>
								</div>
							</div>
							<div>
							<hr>
							</div>
						</form>
					
					</div>
				</div>
			</div>
		</div>
		<br>
	
	</div>
</div>
