<div class="content">
	<div class="container-fluid" >
		<div class="row" style="margin-bottom: 10px;">
			<div class="col-10">
				{echo Shared\Markup::message($message ?? null)}
			</div>
			
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="card">
					<div class="card-body" style = "width: 100%;">
						<form class="form-horizontal m-t-20"  method="post" enctype="multipart/form-data">
							<div class="form-group row">
								<div class="form-group col-6">
									<div class="col-xs-12">
										<label>Item Name <span ></span></label>
										<input class="form-control" type="text" name="data[name]" value="{echo $purchaseOrder->name}" required="" placeholder="Name">
									</div>
								</div>
								<div class="form-group col-2">
									<div class="col-xs-12">
										<label>Currency<span ></span></label>
										<select class="form-control" required="" id="currency" value="{echo $curr}" name="data[currency]">
											{include layouts/opts/currency.html}
										</select>
									</div>
								</div>
								<div class="form-group col-2">
									<div class="col-xs-12">
										<label>Estimate rate <span ></span></label>
										<input class="form-control"required="" name="data[amount]" value="{echo $val}" id="amount" type="number">
									</div>
								</div>
							</div>
						
							<div class="form-group row">
								<div class="form-group col-6">
									<div class="col-xs-12">
										<label>Invoice Mode <span ></span></label>
										<select class="form-control" required="" name="data[invoice_mood]" value="{echo $purchaseOrder->invoice_mood}">
											<option value="annually">Annually</option>
											<option value="monthly">Monthly</option>
											<option value="onDemand">On Demand</option>
										</select>
									</div>
								</div>
								<div class="form-group col-6">
									<div class="col-xs-12">
										<label>Vendors<span ></span></label>
										<select class="form-control" required="" value="{echo $purchaseOrder->vendor_id}" name="data[vendor]">
											{foreach $v in $vendors}
											<option value="{echo $v->_id}">({echo $v->name}) {echo $v->company_name}</option>
											{/foreach}
										</select>
									</div>
								</div>
							</div>
							<div class="form-group row">
								<div class="form-group col-6" >
									<div class="col-xs-12">
										<label>Start Date <span class="required"></span></label>
										<input class="form-control" type="date" name="data[startDate]" {if $purchaseOrder } value="{echo \Framework\TimeZone::printDateFormatted($purchaseOrder->startDate)}" {/if}  required="" placeholder="Start Date">
									</div>
								</div>
								<div class="form-group col-6" >
									<div class="col-xs-12">
										<label>End Date <span class="required"></span></label>
										<input class="form-control" type="date" name="data[endDate]" {if $purchaseOrder } value="{echo \Framework\TimeZone::printDateFormatted($purchaseOrder->endDate)}" {/if} required="" placeholder="End Date">
									</div>
								</div>
							</div>

							<div class="form-group">
								<div class="col-xs-12">
									<label>Description <span class="required"></span></label>
									<input class="form-control" type="text" value="{echo $purchaseOrder->description}" required="" name="data[desc]">
								</div>
							</div>
							<input type="hidden" name="action" value="addContract">
								<div class="form-group text-right m-t-20">
									<div class="col-xs-12">
										<button class="btn btn-rounded  btn-primary btn-custom w-md waves-effect waves-light" type="submit">Submit</button>
									</div>
								</div>
							<div>
							<hr>
						</div>
					</form>
					</div>
				</div>
			</div>
		</div>
		<br>
	</div>
</div>
